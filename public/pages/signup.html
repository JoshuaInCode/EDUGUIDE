<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuide - Sign Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search-results-fix.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1769aa 0%, #2196f3 50%, #3ec6ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1769aa, #2196f3, #3ec6ff);
            border-radius: 24px 24px 0 0;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease 0.3s both;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1769aa, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .brand-subtitle {
            color: #666;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.7s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        .form-group:nth-child(5) {
            animation-delay: 0.9s;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            background: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }
        
        .form-control:focus + .input-icon {
            color: #2196f3;
        }
        
        .form-control.with-icon {
            padding-left: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #2196f3;
        }
        
        .btn-signup {
            background: linear-gradient(135deg, #1769aa, #2196f3);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 1s both;
        }
        
        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-signup:hover::before {
            left: 100%;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            animation: fadeIn 1s ease 1.1s both;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }
        
        .social-signup {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 1.2s both;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            border-color: #2196f3;
            color: #2196f3;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.1);
        }
        
        .login-link {
            text-align: center;
            animation: fadeIn 1s ease 1.3s both;
        }
        
        .login-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #1769aa;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
            animation: fadeIn 1s ease 0.4s both;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1769aa, #2196f3);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-indicator {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .signup-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .brand-logo {
                font-size: 2rem;
            }
            
            .social-signup {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="brand-header">
                <div class="brand-logo">EduGuide</div>
                <div class="brand-subtitle">Join our educational community</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control with-icon" placeholder="First name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control with-icon" placeholder="Last name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control with-icon" placeholder="Email address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control with-icon" id="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="strength-indicator" id="strengthIndicator"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control with-icon" placeholder="Confirm password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#" style="color: #2196f3;">Terms of Service</a> and <a href="#" style="color: #2196f3;">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-signup">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-signup">
                <a href="#" class="btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
            
            <div class="login-link">
                <span style="color: #666;">Already have an account? </span>
                <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    feedback = 'Very weak';
                    break;
                case 2:
                    feedback = 'Weak';
                    break;
                case 3:
                    feedback = 'Medium';
                    break;
                case 4:
                    feedback = 'Strong';
                    break;
                case 5:
                    feedback = 'Very strong';
                    break;
            }
            
            return { strength, feedback };
        }
        
        // Update progress bar
        function updateProgress() {
            const form = document.getElementById('signupForm');
            const inputs = form.querySelectorAll('input[required]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // Password toggle visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            const indicator = document.getElementById('strengthIndicator');
            
            indicator.textContent = result.feedback;
            indicator.className = 'strength-indicator';
            
            if (result.strength <= 2) {
                indicator.classList.add('strength-weak');
            } else if (result.strength <= 3) {
                indicator.classList.add('strength-medium');
            } else {
                indicator.classList.add('strength-strong');
            }
        });
        
        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('#password').value;
            const confirmPassword = this.querySelector('input[placeholder="Confirm password"]').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (email && password) {
                // Simulate loading
                const btn = document.querySelector('.btn-signup');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating account...';
                btn.disabled = true;
                
                setTimeout(() => {
                    // Here you would typically send the data to your backend
                    console.log('Signup attempt:', { email, password });
                    
                    // Reset button
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    
                    // Show success message (you can customize this)
                    alert('Account created successfully! Welcome to EduGuide!');
                }, 2000);
            }
        });
        
        // Add focus effects and progress tracking
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
            
            input.addEventListener('input', updateProgress);
        });
        
        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
