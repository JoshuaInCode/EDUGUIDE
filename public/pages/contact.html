    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="header-line">CONTACT US</h2>
            
            <div class="row">
                <div class="col-lg-7">
                    <div class="contact-form">
                        <h3 class="mb-4">Send us a message</h3>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Your Email" required>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Subject" required>
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            <button type="submit" class="btn btn-custom">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-5">
                    <div class="contact-info">
                        <div class="mb-5">
                            <i class="fas fa-map-marker-alt"></i>
                            <h4>Location</h4>
                            <p>Centro ¡Supérate! Alberto Motta Foundation<br>Panama City, Panama</p>
                        </div>
                        
                        <div class="mb-5">
                            <i class="fas fa-phone"></i>
                            <h4>Phone</h4>
                            <p>+ 507 6720 9200</p>
                        </div>
                        
                        <div class="mb-5">
                            <i class="fas fa-envelope"></i>
                            <h4>Email</h4>
                            <p>eduguide.pa@gmail.com</p>
                        </div>
                        
                        <div>
                            <i class="fas fa-share-alt"></i>
                            <h4>Follow Us</h4>
                            <div class="social-links">
                                <a href="https://www.facebook.com/people/EduGuide-Panamá/61563217786890/" target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://www.instagram.com/eduguide_pa" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
