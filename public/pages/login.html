<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuide - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1769aa 0%, #2196f3 50%, #3ec6ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1769aa, #2196f3, #3ec6ff);
            border-radius: 24px 24px 0 0;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease 0.3s both;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1769aa, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .brand-subtitle {
            color: #666;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.7s;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            background: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }
        
        .form-control:focus + .input-icon {
            color: #2196f3;
        }
        
        .form-control.with-icon {
            padding-left: 50px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1769aa, #2196f3);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.8s both;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            animation: fadeIn 1s ease 1s both;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 1.1s both;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            border-color: #2196f3;
            color: #2196f3;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.1);
        }
        
        .signup-link {
            text-align: center;
            animation: fadeIn 1s ease 1.2s both;
        }
        
        .signup-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #1769aa;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .brand-logo {
                font-size: 2rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-logo">EduGuide</div>
                <div class="brand-subtitle">Welcome back to your educational journey</div>
            </div>
            
            <form>
                <div class="form-group">
                    <input type="email" class="form-control with-icon" placeholder="Email address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control with-icon" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <div class="form-group d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: #2196f3; font-size: 14px;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
            
            <div class="signup-link">
                <span style="color: #666;">Don't have an account? </span>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import Firebase functions
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { auth } from "../firebase/firebase-config.js";

        // Add error message container
        function createErrorMessage(message) {
            // Remove existing error message
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                text-align: center;
                animation: fadeInDown 0.3s ease;
            `;
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${message}`;
            
            const form = document.querySelector('form');
            form.insertBefore(errorDiv, form.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function createSuccessMessage(message) {
            // Remove existing messages
            const existingMessage = document.querySelector('.error-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = `
                background: linear-gradient(135deg, #4caf50, #66bb6a);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                text-align: center;
                animation: fadeInDown 0.3s ease;
            `;
            successDiv.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
            
            const form = document.querySelector('form');
            form.insertBefore(successDiv, form.firstChild);
        }

        // Form validation and submission
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value.trim();
            const password = document.querySelector('input[type="password"]').value;
            
            // Clear previous messages
            const existingMessage = document.querySelector('.message-container');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Basic validation
            if (!email || !password) {
                createErrorMessage('Por favor, completa todos los campos.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                createErrorMessage('Por favor, ingresa un correo electrónico válido.');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                createErrorMessage('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            // Show loading state
            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
            btn.disabled = true;
            
            try {
                console.log('Attempting login with:', { email, password: '***' });
                
                // Authenticate with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Login successful:', user);
                createSuccessMessage('¡Inicio de sesión exitoso! Redirigiendo al dashboard...');
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // Show user-friendly error message
                let errorMessage = 'Error al iniciar sesión. Por favor, inténtalo de nuevo.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No existe una cuenta con este correo electrónico. Verifica el email o regístrate.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta. Por favor, verifica tu contraseña.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'El correo electrónico no es válido.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Credenciales inválidas. Verifica tu email y contraseña.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Esta cuenta ha sido deshabilitada. Contacta al administrador.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos fallidos. Espera unos minutos antes de intentar de nuevo.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexión. Verifica tu conexión a internet.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'El inicio de sesión con email y contraseña no está habilitado.';
                        break;
                    default:
                        errorMessage = `Error al iniciar sesión: ${error.message}`;
                }
                
                createErrorMessage(errorMessage);
            }
        });
        
        // Add focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
