<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vocacional - EduGuide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f8fb; }
        .vocational-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(33,150,243,0.10); padding: 40px 30px; }
        .question { font-size: 1.3rem; font-weight: 600; color: #1769aa; margin-bottom: 20px; }
        .option-btn { display: block; width: 100%; margin-bottom: 15px; padding: 14px 18px; border-radius: 12px; border: 2px solid #2196f3; background: #eaf3fb; color: #1769aa; font-weight: 500; font-size: 1.1rem; transition: all 0.2s; text-align: left; }
        .option-btn.selected, .option-btn:hover { background: linear-gradient(135deg, #1769aa, #2196f3); color: #fff; border-color: #1769aa; }
        .progress { height: 10px; border-radius: 8px; background: #e3f2fd; margin-bottom: 30px; }
        .progress-bar { background: linear-gradient(90deg, #1769aa, #2196f3); }
        .result-section { text-align: center; }
        .result-title { font-size: 2rem; color: #1769aa; font-weight: 700; margin-bottom: 20px; }
        .result-career { font-size: 1.3rem; color: #2196f3; font-weight: 600; margin-bottom: 10px; }
        .result-desc { color: #333; margin-bottom: 20px; }
        .btn-restart { background: #2196f3; color: #fff; border: none; border-radius: 10px; padding: 12px 28px; font-size: 1.1rem; font-weight: 600; transition: all 0.2s; }
        .btn-restart:hover { background: #1769aa; }
    </style>
</head>
<body>
    <div class="vocational-container">
        <div id="test-section">
            <div class="progress mb-4">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="questionBox"></div>
            <div id="optionsBox"></div>
            <button id="nextBtn" class="btn btn-primary mt-3" style="display:none;">Siguiente</button>
        </div>
        <div id="result-section" class="result-section" style="display:none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/vocational-test.js"></script>
    <script src="../js/vocational-results.js"></script>
</body>
</html>
